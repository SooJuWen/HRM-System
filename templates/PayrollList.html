<!DOCTYPE html>
<html>

<head>
    <title>Employee Payroll List</title>
    <style>
        h1 {
            color: #007cb5;
            text-align: center;
        }

        .buttonBlock {
            width: 95%;
            margin: 0px 25px 10px 25px;
        }

        .buttonBlock button {
            background-color: #007cb5;
            color: white;
            border: none;
            width: 12%;
            height: 40px;
            border-radius: 5px;
            font-size: 15px;
        }

        button:hover {
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 95%;
            margin: 0px 25px 10px 25px;
        }

        td,
        th {
            border: 2px solid black;
            font-size: large;
            text-align: center;
            padding: 10px 8px;
        }

        th {
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgb(235, 235, 235);

        }

        tr:hover {
            background-color: rgb(205, 205, 205);
        }


        .empNames {
            text-align: left;
        }

        .empAttend {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function createTable(tableData) {
            var count = 0;
            var tableBody = document.getElementById("contents");

            tableData.forEach(function (rowData) {
                var row = document.createElement('tr');

                rowData.forEach(function (cellData) {
                    var cell = document.createElement('td');
                    cell.appendChild(document.createTextNode(cellData));
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
                count++;
            });
            document.getElementById("countEmp").innerHTML = "--- " + count.toString() + " employees ---";
        }
    </script>
</head>

<body onload="createTable({{content}})">
    <h1>Employee Payroll List</h1>
    <form>
        <div class="buttonBlock">
            <button formaction="/payrollPage" formmethod="GET">Home</button>
            <button formaction="/changePage" formmethod="GET" style="float: right;">Edit Payroll</button>
        </div>
    </form>
    <table>
        <tr style="background-color: #007cb5;">
            <th>No.</th>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Allowance</th>
            <th>Deduction</th>
            <th>Net Amount Payable</th>
        </tr>
        <tbody id="contents">
        </tbody>
    </table>

    <p id="countEmp" style="text-align: center;"></p>
</body>

</html>
